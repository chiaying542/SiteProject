<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lovetech | Contact</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/contact.css" />
    </head>
    <body>
        <div id="header-container"></div>
        <div id="banner-container"></div>
        <div class="contact-form">
            <div class="container">
                <div class="contact-wrap">
                    <div class="information">
                        <h2 class="title">聯絡資訊</h2>
                        <div class="information-wrap">
                            <div class="item">
                                <div class="icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <h3 class="subtitle">地址</h3>
                                <div class="content">
                                    台中市-北屯區北屯路366號7F-1
                                </div>
                            </div>
                            <div class="item">
                                <div class="icon">
                                    <i class="fas fa-phone"></i>
                                </div>
                                <h3 class="subtitle">電話</h3>
                                <div class="content">04-2243-4288</div>
                            </div>
                            <div class="item">
                                <div class="icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <h3 class="subtitle">電子郵件</h3>
                                <div class="content">service@lovetech.tw</div>
                            </div>
                        </div>
                    </div>
                    <div id="form-app">
                        <form
                            class="send-form"
                            action="https://book.niceinfos.com/api/form/index.php"
                            method="POST"
                            @submit.prevent="doSend"
                        >
                            <h2 class="title">發送訊息</h2>
                            <div class="input-group">
                                <label for="name">姓名</label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    v-model="formData.name"
                                    ref="name"
                                />
                            </div>
                            <div class="input-group">
                                <label for="email">電子郵件</label>
                                <input
                                    type="text"
                                    id="email"
                                    name="email"
                                    v-model="formData.email"
                                    ref="email"
                                />
                            </div>
                            <div class="input-group">
                                <label for="subject">主旨</label>
                                <input
                                    type="text"
                                    id="subject"
                                    name="subject"
                                    v-model="formData.subject"
                                    ref="subject"
                                />
                            </div>
                            <div class="input-group">
                                <label for="message">訊息內容</label>
                                <textarea
                                    id="message"
                                    name="message"
                                    v-model="formData.message"
                                    ref="message"
                                ></textarea>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="send-btn">
                                    送出訊息
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-location">
            <div class="container">
                <h2 class="title">公司位置</h2>
            </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14562.137385254387!2d120.67749424999998!3d24.15298605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693d78069134cb%3A0xf7a65bba8f974f36!2z5ZyL56uL6Ieq54S256eR5a245Y2a54mp6aSo!5e0!3m2!1szh-TW!2stw!4v1756119666904!5m2!1szh-TW!2stw"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </div>

        <div id="footer-container"></div>
    </body>
    <script src="js/lib/vue.global.prod.js"></script>
    <script type="module" src="js/contact.js"></script>
</html>
